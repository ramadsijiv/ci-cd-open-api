name: Check Open API Changes
on:
  pull_request:
    branches:
      - dev
      - main
jobs:
  api-diff:
    runs-on: ubuntu-latest
    steps:
      - name: Check out head branch
        uses: actions/checkout@v2
        with:
          path: head

      - name: Check out main branch
        if: github.event.pull_request.base.ref == 'main'
        uses: actions/checkout@v2
        with:
          ref: main
          path: base

      - name: Check out dev branch
        if: github.event.pull_request.base.ref == 'dev'
        uses: actions/checkout@v2
        with:
          ref: dev
          path: base

      - name: Run OpenAPI Diff (from HEAD revision)
        uses: oasdiff/oasdiff-action/breaking@main
        with:
          base: head/api.json
          revision: base/api.json
          fail-on-diff: false
      
      - name: Test breaking changes action output
        run: |
          delimiter=$(cat /proc/sys/kernel/random/uuid | tr -d '-')
          output=$(cat <<-$delimiter
          ${{ steps.test_breaking_changes.outputs.breaking }}
          $delimiter
          )
          if [ "$output" != "6 breaking changes: 2 error, 4 warning" ]; then
            echo "Expected output '6 breaking changes: 2 error, 4 warning' but got '$output'" >&2
            exit 1
          fi
          
