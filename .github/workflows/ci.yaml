name: Check Open API Changes
on:
  pull_request:
    branches:
      - dev
      - main
jobs:
  open-api-diff:
    runs-on: ubuntu-latest
    steps:
      - name: Check out head branch
        uses: actions/checkout@v2
        with:
          path: head

      - name: Check out base branch
        if: github.event.pull_request.base.ref == 'main' || github.event.pull_request.base.ref == 'dev'
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          path: base

      - name: Run OpenAPI Diff (from HEAD revision)
        uses: oasdiff/oasdiff-action/breaking@main
        with:
          base: base/api.json
          revision: head/api.json
          include-checks: api-operation-id-removed,api-schema-removed,request-body-enum-value-removed,response-mediatype-enum-value-removed,response-property-enum-value-removed
          include-path-params: true
          composed: false
          output-to-file: ./oasdiff-diff

      - name: Comment diff result on PR
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = './oasdiff-diff';
            const content = fs.readFileSync(path, 'utf8');
            const issue_number = context.payload.pull_request.number;
            const repo = context.repo.repo;
            const owner = context.repo.owner;
            
            await github.issues.createComment({
              owner: owner,
              repo: repo,
              issue_number: issue_number,
              body: `### OpenAPI Diff Result\n\n\`\`\`\n${content}\n\`\`\``
            });