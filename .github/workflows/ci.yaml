name: Check Open API Changes
on:
  pull_request:
    branches:
      - dev
      - main
jobs:
  api-diff:
    runs-on: ubuntu-latest
    steps:
      - name: Check out head branch
        uses: actions/checkout@v2
        with:
          path: head

      - name: Check out main branch
        if: github.event.pull_request.base.ref == 'main'
        uses: actions/checkout@v2
        with:
          ref: main
          path: base

      - name: Check out dev branch
        if: github.event.pull_request.base.ref == 'dev'
        uses: actions/checkout@v2
        with:
          ref: dev
          path: base

      - name: Run OpenAPI Diff (from HEAD revision)
        uses: oasdiff/oasdiff-action/breaking@main
        with:
          base: head/api.json
          revision: base/api.json
          fail-on-diff: false
      
      - name: Print and check for warnings and errors
        run: |
          echo "OpenAPI Diff Warnings:"
          echo "${{ steps.oasdiff.outputs.warnings }}"
          echo "OpenAPI Diff Errors:"
          echo "${{ steps.oasdiff.outputs.errors }}"

          if [ "${{ steps.oasdiff.outputs.has_warnings }}" == "true" ] || [ "${{ steps.oasdiff.outputs.has_errors }}" == "true" ]; then
            exit 1
          fi
        shell: bash
          
